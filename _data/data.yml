      - title: Indonesia Government Bond Yield Curve Dashboard: Historical and Forecasting
        link: https://idnyieldcurve.streamlit.app/
        tagline: "This dashboard provides the historical yield data for Indonesian Government Bonds. The data are presented in this dashboard - for both convenience and scientific purposes - using a chart and table. The charts themselves are two-dimensional and three-dimensional line charts. This dashboard also presents an interactive view of the daily yield curve for 10 years from 2014 to 2024. The yield curves are theoretical curves fitted from available Indonesia Government Bonds yield data." 
