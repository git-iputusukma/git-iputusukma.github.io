experiences:
    title: Experiences
    info:
      - role: Deputy Head - Budget & Reporting Division
        time: 2023 - Present
        company: Lembaga Manajemen Aset Negara (LMAN), Kementerian Keuangan RI
        details: |
          Lembaga Manajemen Aset Negara (LMAN) is a special mission vehicle under Kementerian Keuangan RI assigned to optimize
          underutilized state assets and to finance the land acquisition for national strategic infrastructure projects.
            - Coordinate the annual planning and budgeting, formulating the revenue and expenditures (OPEX and CAPEX) budget. One of the main focuses is the revenue and expenditure for the gas/LNG plants in the portfolio with annual revenue under management exceeding IDR 1 trillion (USD 60 million)
            - Coordinate the annual planning and budgeting for land acquisition financing for strategic infrastructure projects (Proyek Strategis Nasional) with an annual budget exceeding IDR 15 trillion (USD 950 million).
            - Coordinate the organization's monthly, semi-annual, and annual financial reporting with a size exceeding IDR 50 trillion (USD 3 billion). Ensuring compliance with accounting standards and assuring the reliability and relevance of the financial information for both external and internal users.
            - Coordinate the quarterly, semi-annual, and annual asset management report with assets under management exceeding IDR 30 trillion (USD 18 billion), including the administration of LNG plants assets.
            - Maintain the financial analytics dashboard and visual financial reporting, delivering useful insights in the form of financial ratios, trends, and metrics for the senior management and board of directors..
            - Coordinate the medium-term strategic planning process. 
      - role: Investment Analyst 
        time: 2014 - 2016
        company: Direktorat Jenderal Kekayaan Negara, Kementerian Keuangan RI
        details: |
            - Prepared the government investment report on a semi-annual basis and annual basis, navigating the implementation of accrual accounting in government investment reporting.
            - Prepared government investment planning and budgeting, and conducted feasibility analysis on the participation of government equity in state-owned enterprises and government public service agencies.
            - Maintaining the early warning system of the state-owned enterprises' financial performances (plantation sector).
      - role: Treasurer
        time: 2011 - 2014
        company: Direktorat Jenderal Kekayaan Negara, Kementerian Keuangan RI
        details: |
            - Cash management and expenditure management of the working unit.
            - Tax administration of the working unit.

      - role: Management trainee
        time: 2010 - 2011
        company: Direktorat Jenderal Kekayaan Negara, Kementerian Keuangan RI


